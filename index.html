<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100vh; 
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Exo 2', sans-serif;
  color: #fff8dc;
  font-size: 2rem;
  margin-top: -1.3rem;
}

.container {
  width: 200px;
  height: 100px;
  background-color: hsla(0, 0%, 35%, .5);
  border-radius: 4px;
  box-shadow: hsla(0, 0%, 0%, .6) 10px 10px 10px;
  margin: 0 auto 0 auto;
}

</style>
</head>
<body>
  <div class="container">
  <div id="clock">12:13:14</div>
  </div>
<script id="jsbin-javascript">

function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  
  if (hours <= 10) {
    hours = '0' + hours;
  }
  if (minutes <= 10) {
    minutes = '0' + minutes;
  }
  
  if (seconds <= 10) {
  seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var rgbColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background =  rgbColor;

  setTimeout(function() {
  colorClock();
  }, 1000);
}

colorClock();


</script>
</body>
